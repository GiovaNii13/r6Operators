<form novalidate [formGroup]="formularioCadastro" (ngSubmit)="formSubmit()">
    <div class="container__cadastro">
        <div class="caixa__cadastro">
            <div class="titulo__cadastro">
                <img src="../../../assets/images/logoR6Black-removebg-preview.png" width="23px" height="40px" alt="" style="border-radius: 50px;">
                <h3>Cadastre-se</h3>
            </div>
            <div class="form-group mb-4">
                <input type="text" class="form-control" id="nome" placeholder="*Nome Completo" formControlName="nome" [ngClass]="aplicaCssErro('nome')">
            </div>
            <div class="form-group mb-4">
                <input type="email" class="form-control" id="email" placeholder="*Email" formControlName="email" [ngClass]="aplicaCssErro('email')">
                <div class="alert alert-danger was-validated" *ngIf="emailCadastrado">
                    Este email já está cadastrado
                </div>
            </div>
            <div class="form-group mb-4">
                <input type="password" class="form-control" id="senha" placeholder="*Senha (Min 8 - Max 15)" formControlName="senha" [ngClass]="aplicaCssErro('senha')">
            </div>
            <div formGroupName="endereco">
                <div class="form-row row">
                    <h3>Endereço</h3>
                    <div class="form-group col-md-4 mb-3">
                        <input type="text" class="form-control input__cep" id="cep" placeholder="*CEP" formControlName="cep"
                        [ngClass]="aplicaCssErro('endereco.cep')" (blur)="consultaCEP()">
                    </div>
                    <div class="form-group col-md-8 mb-3">
                        <input type="text" disabled class="form-control input__rua" id="rua" placeholder="*Rua" formControlName="rua" [ngClass]="aplicaCssErro('endereco.rua')">
                    </div>
                </div>
                <div class="form-row row">
                    <div class="form-group col-md-4 mb-3">
                        <input type="text" class="form-control input__numero" id="numero" placeholder="*Número" formControlName="numero"  [ngClass]="aplicaCssErro('endereco.numero')">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <input type="text" disabled class="form-control input__bairro" id="bairro" placeholder="*Bairro" formControlName="bairro"  [ngClass]="aplicaCssErro('endereco.bairro')">
                    </div>
                    <div class="form-group col-md-2 mb-3 input__estado">
                        <input type="text" disabled class="form-control" id="estado" placeholder="*Estado" formControlName="estado" [ngClass]="aplicaCssErro('endereco.estado')">
                    </div>
                </div>
                <div class="form-row row">
                    <div class="form-group col-md-6 mb-3">
                        <input type="text" disabled class="form-control input__cidade" id="cidade" placeholder="*Cidade" formControlName="cidade" [ngClass]="aplicaCssErro('endereco.cidade')">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <input type="text" class="form-control" id="complemento" placeholder="Complemento" formControlName="complemento">
                    </div>
                </div>
                <div class="alert alert-danger was-validated" *ngIf="cadastroInvalido">
                    Preencha todos os campos corretamente!
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

            
        </div>
        
    </div>
</form>
