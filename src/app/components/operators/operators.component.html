<div class="container__operators">
  <div class="caixa__operators">
      <div class="hgroup">
          <img src="../../../assets/images/rainbow-six-siege-logo.png" width="20px" height="40px" alt="" style="border-radius: 50px;">
          <h2>Conheça um pouco dos Operadores do Siege</h2>
      </div>
      <div class="search__operator" style="max-width: 40vw;">
          <nav class="navbar bg-body-primary">
              <div class="container-fluid">
                  <form class="d-flex" role="search">
                      <input class="form-control me-1 input__filter" (search)="limparCampo()" (input)="filtrarPorDigitacao($event.target.value)" type="search" placeholder="Busque um operador" aria-label="Search" style="width: 30vw;" name="operadorDigitado" [(ngModel)]="operadorDigitado">
                      <div class="dropdown-center">
                        <button class="btn button__filter" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-funnel" viewBox="0 0 16 16">
                            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
                          </svg>
                        </button>
                        <ul class="dropdown-menu">
                          <li class="dropdown-item" (click)="toggleFiltro('ordemAlfabetica')" [ngClass]="{ 'ativo': filtros.ordemAlfabetica }">A-Z</li>
                          <li class="dropdown-item" (click)="toggleFiltro('ordemAlfabeticaReversa')" [ngClass]="{ 'ativo': filtros.ordemAlfabeticaReversa }">Z-A</li>
                          <li class="dropdown-item" (click)="toggleFiltro('atacantes')" [ngClass]="{ 'ativo': filtros.atacantes }">Ataque</li>
                          <li class="dropdown-item" (click)="toggleFiltro('defensores')" [ngClass]="{ 'ativo': filtros.defensores }">Defesa</li>
                          <li class="dropdown-item" (click)="toggleFiltro('padrao')" [ngClass]="{ 'ativo': filtros.padrao }">Padrão</li>
                        </ul>
                      </div>
                      
                  </form>
              </div>
          </nav>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-3 mb-4 cards" *ngFor="let operador of operadoresFiltrados">
                      <div class="card h-100 card__operator" (click)="mostrarDetalhesDoOperador(operador)"> 
                          <img [src]="operador.imagem" class="card-img-top" alt="{{ operador.nome }}" style="height: 150px;">
                          <div class="card-body">
                              <h5 class="card-title text-light">{{ operador.nome }}</h5>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  

  <div *ngIf="detalhesOperador" class="detalhes-operador">
    <div class="overlay"></div>
    <div class="card card__details">
      <img [src]="operadorSelecionado.banner" class="card-img-top" alt="{{ operadorSelecionado.nome }}"  height="300px">
      <div class="card-body">
        <h5 class="card-title">{{ operadorSelecionado.nome }}</h5>
        <p class="card-text">Sexo: {{ operadorSelecionado.sexo }}</p>
        <p class="card-text">País: {{ operadorSelecionado.nacionalidade }}</p>
        <p class="card-text">Tipo: {{ operadorSelecionado.tipo }}</p>
        <svg (click)="fecharDetalhes()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-circle-fill close-button" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
        </svg>
        <svg *ngIf="!favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star favorite" viewBox="0 0 16 16">
          <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
        </svg>
        <svg *ngIf="favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="goldenrod" class="bi bi-star-fill favorite" viewBox="0 0 16 16">
          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </div>
    </div>
    
  </div>
</div>
